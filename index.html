<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Base Apparel </title>
            <link rel="stylesheet" href="./styles.css" >
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
           <style>
            body{
                font-family: "Josefin Sans", sans-serif, serif;
            }
           </style>
</head>

<body>
<div class=container >
    
    <div id="container-right">
        <img src="./images/logo.svg" alt="Hero Logo">
        <div>

        </div> 
        <div>

        Hello fellow shoppers! We're currently

            </p>

        <div >

            <input type=" email address round-edges" name="Email Address" placeholder="Email Address"/>
            <input type="button round edges" value="submit" />
        </div>
    </div> 

    <div id="container-left">
        <div>
            <img src="./images/hero-desktop.jpg" alt="Hero Desktop">
        </div>
    </div>
</div>
